<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D实验室</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/toolbar.css">
    <link rel="stylesheet" href="./css/nav.css">
</head>

<body>
    <section class="toolbar">
        <div class="toolbar-body">
            <button type='button'>1</button>
            <button title="开启巡航" type='button' onclick="toolWalk(this)" data-key="walk" data-status="walk">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-stand"></use>
                </svg>
            </button>
            <button title="显示运行状态" type='button' onclick="toolEye(this)" data-key="eye" data-status="on">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-eye-off"></use>
                </svg>
            </button>
            <button title="视角复位" type='button' onclick="toolReset()" data-key="reset">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-reset"></use>
                </svg>
            </button>
        </div>
    </section>

    <section class="nav">
        <ul>
            <li>
                <a onclick="lookAt(routine[0])">需求响应测试区</a>
            </li>
            <li>
                <a onclick="lookAt(routine[1])">OpenADR测试区</a>
            </li>
            <li>
                <a onclick="lookAt(routine[3])">蓄冷蓄热仿真区</a>
            </li>
            <li>
                <a onclick="lookAt(routine[9])">电动汽车充电桩</a>
            </li>
            <li>
                <a onclick="lookAt(routine[10])">非侵入式负荷</a>
            </li>
        </ul>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/three@0.99.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.99.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-onevent@1.1.2/onEvent.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.3.0/Tween.min.js"></script>
    <script src="lib/iconfont.js"></script>

    <!-- <script src="js/constants.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/complex.js"></script>
    <script src="js/index.js"></script> -->
    
    <script src="dist/bundle.min.js"></script>
</body>

</html>
